<style type="text/css">

.col-wrapper-outer {
  border: 1px solid blue;
  display: flex;
  flex-direction: column;
  padding: 16px;
}

.col-wrapper-inner {
  border: 1px dashed #ccc;
  min-height: 160px;
  padding: 6px;
}

.player-box {
  border: 2px solid black;
  margin-bottom: 2px;
  padding: 8px 16px;
}

.linked-players-box {
  border: 2px solid black;
}

.linked-players-box .player-box {
  border: 0;
  border-bottom: 1px solid #888;
  margin-bottom: 0;
}

.linked-players-box .player-box:last-child {
  border-bottom: 0;
}

.sex-female {
  background: #ff9bad;
}

.sex-male {
  background: #d5d5f6;
}

.columns-wrapper {
  display: flex;
  flex-direction: row;
}

#linkBox {
  background: #d5d5fd;
  height: 180px;
  padding: 1em;
  width: 300px;
}

#unlinkBox {
  background: #f9aeae;
  height: 180px;
  padding: 1em;
  width: 300px;
}

.player-group {
  border: 1px dashed black;
  padding: 4px;
}

</style>

</head>

<div id="appContainer"></div>
